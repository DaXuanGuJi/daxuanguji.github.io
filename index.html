<title>大玄古籍</title>
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="./css/combined.css">
</head>
<body>
<div class="header"> <a class="btn-left" href="javascript:void(0);">github</a>
  <input id="keyword" type="text" placeholder="请输入搜索关键词" />
  <p id="search" class="btn-right">搜索</p>
</div>
<div id="booklist" class="bookshelf"></div>
<script type="text/javascript" src="./js/global.js"></script>
<script type="text/javascript" charset="utf-8">
	var surl=screen.availWidth<screen.availHeight?"flip_ph.html":"flip.html";
	var html="";
	for (var k = 0; k < BookArr.length; k++) {
		if(!BookArr[k])continue;
		html+='<div class="book-item"><div class="book-dover">';
		html+='</span><img alt="'+BookArr[k]+'" class="book-img" src="';
		html+="./book/"+BookArr[k]+".png";
		html+='"/></div><div class="book-name">';
		html+=BookArr[k];
		html+='</div><div class="book-describe">试读本</div></div>'
		
	}
	ByID('booklist').innerHTML=html;		
	ByCLS(".btn-left").onclick=function(e){re_url(2,"https://bgithub.xyz/DaXuanGuJi/daxuanguji.github.io")}
	ByCLS(".btn-right").onclick = function (e) {
		var al =ByACLS(".book-name");
		var twd=ByID("keyword").value;
		for(var i=0; i<al.length; i++){
			var nd=al[i].parentNode;
			if(al[i].innerHTML.indexOf(twd)>=0){	
				nd.classList.add('boxs');
				ByID("booklist").insertBefore(nd,ByID("booklist").firstElementChild);
			}
			else{
				nd.classList.remove('boxs');
			}
		}
	};
	ByID("booklist").onmousedown = function (e) {
			if (e.target.tagName == "IMG") {
				re_url(3,surl+"?key="+e.target.alt)
			}
			if (e.target.className=='book-name') {
				re_url(3,surl+"?key="+e.target.innerHTML)
			}
	};
	</script>
</body>
</html>
